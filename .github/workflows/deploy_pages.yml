name : Deploy static content to Pages
on :
  workflow_run:
    workflows: ["Generate and deploy webview"]
    types:
      - completed
  workflow_dispatch :
permissions :
  contents : read
  pages : write
  id-token : write

jobs:
  deploy:
    environment:
      name: github-pages
      url : ${{ steps.deployment.outputs.page_url }}
    runs-on : ubuntu-latest
    steps :
    - name : Checkout
      uses : actions/checkout@v4
      with :
        ref : main

    - name : Setup Pages
      uses : actions/configure-pages@v5

    - name : Upload artifact
      uses : actions/upload-pages-artifact@v3
      with :
        path : 'metadata_tables'
        retention-days : 0
        
    - name : Deploy to GitHub Pages
      id : deployment
      uses : actions/deploy-pages@v4
